<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <div class="container">
        <div class="name-email">
            <div>
                <label for="iname"> Name <br>
                <input type="text" name="iname" id="iname">
            </div>
            <div class="mail-box">
                <label for="iname"> Email <br>
                <input type="text" name="imail" id="imail">
            </div>
        </div>
        <div class="phone-position">
            <div>
                <label for="iphone"> Phone <br>
                <input type="text" name="iphone" id="iphone">
            </div>
            <div class="position-box">
                <label for="iposition"> Position <br>
                <select type="text" name="iposition" id="iposition">
                    <option>--Select Position--</option>
                    <option>Staff</option>
                    <option>Manager</option>
                    <option>CEO</option>
                </select>
            </div>
        </div>
        <div class="sex">
            <p>Sex</p>
            <input type="radio" name="gender" id="gender" checked>
            <label for="imale">Male<br>
            <input type="radio" name="gender" id="gender">
            <label for="imale">Female<br>
        </div>
        <hr/>
        <div class="save-cancel">
            <button class="save">Save</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>

<html>
